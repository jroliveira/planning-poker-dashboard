<header>
  <div class="header clearfix">
    <nav>
      <ul class="nav nav-pills pull-right">
        <li role="presentation" class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
            <span *ngIf="connected">Logged in "{{room}}"</span>
            <span *ngIf="!connected">Log in</span>
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li>
              <login></login>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <img src="app/logo.png" width="36" height="36" alt="Logo">
    <h3 class="text-muted">
      <a href="/">Scrum Poker</a>
    </h3>
  </div>
</header>

<article>
  <div class="row">
    <div *ngFor="#id of users" class="col-xs-6 col-sm-3">
      <user [user]="getUser(id)"></user>
    </div>
  </div>

  <div *ngIf="connected && !users.length">
    <div class="alert alert-warning text-center">
      <strong>Heads up!</strong> No player in the living room "{{room}}".
    </div>
  </div>

  <div *ngIf="!connected">
    <div class="alert alert-info text-center">
      <strong>Heads up!</strong> Please enter in a room to view players.
    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <login></login>
      </div>
    </div>
  </div>
</article>
