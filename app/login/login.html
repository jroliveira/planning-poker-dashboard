<div class="row login">
  <div class="col-md-12">
    <form>
      <div class="form-group">
        <label class="sr-only" for="room">Room</label>
        <input [(ngModel)]="room" type="text" class="form-control" id="room" placeholder="Room" required>
      </div>
      <div class="form-group">
        <button (click)="login(room)" type="button" class="btn btn-primary btn-block">Log in</button>
      </div>
    </form>
  </div>
</div>
